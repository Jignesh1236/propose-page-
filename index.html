<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thoda Suspense... Phir Boom ğŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cookie&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b2735);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.5s ease;
    }

    h1 {
      font-family: 'Cookie', cursive;
      font-size: 40px;
      color: #ff6b81;
      margin: 0 0 10px;
    }

    p {
      color: #ccc;
      margin: 10px 0;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      background: linear-gradient(90deg, #ff9aa2, #ff6b81);
      color: #111;
      transition: transform 0.2s, background 0.5s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #msg, #acceptMsg {
      margin-top: 20px;
      display: none;
      line-height: 1.8;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #msg.show, #acceptMsg.show {
      display: block;
      opacity: 1;
    }

    #msg {
      font-size: 18px;
      color: #ff9aa2;
    }

    #acceptMsg {
      font-size: 20px;
      color: #ffd166;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Responsive for Mobile */
    @media (max-width: 600px) {
      .card {
        padding: 25px;
        margin: 10px;
      }
      h1 {
        font-size: 32px;
      }
      #msg {
        font-size: 16px;
      }
      #acceptMsg {
        font-size: 18px;
      }
      button {
        font-size: 15px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card" id="mainCard">
    <h1>Ek Secret Hai ğŸ˜</h1>
    <p>Mat soch itna... bas button dabao aur dekh kya hota hai ğŸ‘€</p>
    <button id="revealBtn">Click Kar Jaldi!</button>
    <div id="msg"></div>
    <button id="acceptBtn" style="display:none;background:linear-gradient(90deg,#ffd166,#ff9aa2);color:#111;">Accept ğŸ’</button>
    <div id="acceptMsg"></div>
  </div>

  <script>
    const body = document.body;
    const msg = document.getElementById('msg');
    const btn = document.getElementById('revealBtn');
    const acceptBtn = document.getElementById('acceptBtn');
    const acceptMsg = document.getElementById('acceptMsg');
    const card = document.getElementById('mainCard');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      setTimeout(() => {
        msg.innerHTML=`ğŸ˜³ Soch raha tha suspense banaye rakhu...<br><br>
        Par fir laga â€” dil ki baat zyada der tak chupayi nahi ja sakti â¤ï¸<br><br>
        Jab tum hans deti ho na, lagta hai duniya thodi aur cute ho gayi,<br>
        Aur jab tum naraz hoti ho, pura Google bhi answer nahi dhoondh paata ğŸ˜…<br><br>
        Tum meri chai ki pehli sip ho â˜•,<br>
        Tum meri playlist ka sabse sweet gaana ho ğŸ¶,<br>
        Tum mile toh har din ek festival lagta hai ğŸ’«<br><br>
        Toh bolo... <b>meri life ki heroine banogi kya? Promise karta hoon 100% loyal rahunga ğŸ˜‰ğŸ’</b>`;
        msg.classList.add('show');
        playConfetti();
        setTimeout(() => acceptBtn.style.display = 'inline-block', 1500);
      }, 1000);
    });

    acceptBtn.addEventListener('click', () => {
      acceptBtn.style.display = 'none';
      msg.style.display = 'none';
      card.style.background = 'rgba(255,255,255,0.15)';
      body.style.background = 'linear-gradient(135deg, #ffdde1, #ee9ca7)';
      acceptMsg.innerHTML = `ğŸ’ğŸ¥€ğŸ¥° Tumne haan keh di... ab toh dil garden garden ho gaya! ğŸŒ¸<br><br>
      Ab har subah tumhari muskaan se shuru, aur har raat tumhare naam pe khatam ğŸŒ™ğŸ’–<br>
      Ab toh officially tum meri favorite notification ban gayiğŸ˜˜`;
      acceptMsg.classList.add('show');
      playConfetti();
    });

    // Confetti + flowers animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, pieces = [], anim;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function random(a, b) { return Math.random() * (b - a) + a }
    const flowerEmojis = ['ğŸŒ¸','ğŸŒ¹','ğŸŒ¼','ğŸ’®','ğŸŒº'];

    function create() {
      pieces = [];
      for (let i = 0; i < 60; i++) {
        pieces.push({x: random(0, W), y: random(-H, 0), r: random(4, 10), d: random(2, 6), style: Math.random() > 0.5 ? '#ff6b81' : '#ffd166', emoji: null});
      }
      for (let i = 0; i < 25; i++) {
        pieces.push({x: random(0, W), y: random(-H, 0), r: random(16, 26), d: random(1, 4), emoji: flowerEmojis[Math.floor(random(0, flowerEmojis.length))]});
      }
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      ctx.font = "20px serif";
      for (let p of pieces) {
        if (p.emoji) ctx.fillText(p.emoji, p.x, p.y);
        else {
          ctx.beginPath();
          ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, 0, 0, Math.PI * 2);
          ctx.fillStyle = p.style;
          ctx.fill();
        }
        p.x += Math.sin(p.d) + 0.5;
        p.y += Math.cos(p.d) + 2;
        p.d += 0.02;
        if (p.y > H + 20) p.y = -10;
        if (p.x > W + 20) p.x = -10;
      }
    }

    function playConfetti() {
      cancelAnimationFrame(anim);
      create();
      (function loop() {
        draw();
        anim = requestAnimationFrame(loop);
      })();
    }
  </script>
</body>
</html>
